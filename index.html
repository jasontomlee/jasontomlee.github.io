<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Carousel</title>

<style>
  /* Prevent layout expansion */
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: transparent !important; /* removed white */
    overflow-x: hidden; /* prevent scrollbars */
    font-family: sans-serif;
  }

  .carousel {
    position: relative;
    width: 100%;
    overflow: hidden; /* contain animation */
    padding: 1rem 0;
    background: transparent;
  }

  /* KEY FIX: inline-flex prevents width expansion */
  .carousel-track {
    display: inline-flex;
    gap: 2rem;
    animation: scroll 20s linear infinite;
    white-space: nowrap;
    will-change: transform;
  }

  .carousel-track img {
    height: 60px;
    flex-shrink: 0;
  }

  /* Transparent fade edges (no white background) */
  .carousel::before,
  .carousel::after {
    content: "";
    position: absolute;
    top: 0;
    width: 100px;
    height: 100%;
    pointer-events: none;
    z-index: 2;
  }

  .carousel::before {
    left: 0;
    background: linear-gradient(to right, rgba(255,255,255,0.8), transparent);
  }

  .carousel::after {
    right: 0;
    background: linear-gradient(to left, rgba(255,255,255,0.8), transparent);
  }

  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
</style>
</head>

<body>
  <div class="carousel">
    <div class="carousel-track">
      <!-- First set -->
      <img src="https://cdn.prod.website-files.com/64dcb53932a2514bd5e24d7a/6661aff4afb230d0e70ee271_optimon-logo.png" alt="Optimon">
      <img src="https://cdn.prod.website-files.com/64dcb53932a2514bd5e24d7a/6661a69bb36a9c3f98c95ad9_ryde-logo.png" alt="Ryde">
      <img src="https://cdn.prod.website-files.com/64dcb53932a2514bd5e24d7a/6661a69b38984850d5401e88_chartprime-logo.png" alt="ChartPrime">
      <img src="https://cdn.prod.website-files.com/64dcb53932a2514bd5e24d7a/6661a69b1c61dd67bd39ef0a_digitalempires-logo.png" alt="DigitalEmpires">
      <img src="https://cdn.prod.website-files.com/64dcb53932a2514bd5e24d7a/66f51a97072488466910035f_dbi-hotels.png" alt="DBI Hotels">

      <!-- Duplicate for seamless loop -->
      <img src="https://cdn.prod.website-files.com/64dcb53932a2514bd5e24d7a/6661aff4afb230d0e70ee271_optimon-logo.png" alt="Optimon">
      <img src="https://cdn.prod.website-files.com/64dcb53932a2514bd5e24d7a/6661a69bb36a9c3f98c95ad9_ryde-logo.png" alt="Ryde">
      <img src="https://cdn.prod.website-files.com/64dcb53932a2514bd5e24d7a/6661a69b38984850d5401e88_chartprime-logo.png" alt="ChartPrime">
      <img src="https://cdn.prod.website-files.com/64dcb53932a2514bd5e24d7a/6661a69b1c61dd67bd39ef0a_digitalempires-logo.png" alt="DigitalEmpires">
      <img src="https://cdn.prod.website-files.com/64dcb53932a2514bd5e24d7a/66f51a97072488466910035f_dbi-hotels.png" alt="DBI Hotels">
    </div>
  </div>
</body>
</html>
